<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Etch-a-Sketch </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="canvasOptions">    
            <label id="canvasLabelText" for="canvasSize">Choose any value from (16-100) for your custom canvas :</label>
            <input type="number" id="canvasSizeInput" name="canvasSize" min="16" max="100" maxlength="3" value="16">
            <button id="updCanvas"><span id="updCanvasTxt">Reset</span><ion-icon name="refresh-circle-outline"></ion-icon></button>
        </div>
        <div id="canvasCurrentSize"></div>
        <div id="canvasSection">
            <div id="colorSelection">
                <button id="red" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkRed" class="btnColorOpt pnclBtn clicked"></button>
                <button id="orange" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkOrange" class="btnColorOpt pnclBtn clicked"></button>
                <button id="yellow" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkYellow" class="btnColorOpt pnclBtn clicked"></button>
                <button id="green" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkGreen" class="btnColorOpt pnclBtn clicked"></button>
                <button id="cyan" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkCyan" class="btnColorOpt pnclBtn clicked"></button>
                <button id="blue" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkBlue" class="btnColorOpt pnclBtn clicked"></button>
                <button id="violet" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkViolet" class="btnColorOpt pnclBtn clicked"></button>
                <button id="pink" class="btnColorOpt pnclBtn clicked"></button>
                <button id="darkPink" class="btnColorOpt pnclBtn clicked"></button>
                <button id="black" class="btnColorOpt pnclBtn clicked"></button>
                <button id="grey" class="btnColorOpt pnclBtn clicked"></button>
                <button id="white" class="btnColorOpt pnclBtn clicked"></button>   
                <button id="silver" class="btnColorOpt pnclBtn clicked"></button>
            </div> 
            <button id="rainbow" class="pnclBtn clicked">Rainbow<br>Mode</button>
            <div id="canvas"></div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    <script type="text/javascript" src="etch-a-sketch.js"></script>
</html>
